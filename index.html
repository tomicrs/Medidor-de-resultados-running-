<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de velocidades</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>

    <h1>Calculadora de velocidades</h1>

    <div class="contacto-form">
        <form action="" id="formulario" class="form">
            <label for="nombre">Nombre</label>
            <input type="text" name="name" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="surname" id="apellido">

            <label for="distancia">Distancia Recorrida (kms)</label>
            <input type="dist" name="camino" id="recorrido">

            <label for="horas">Cantidad de Horas del recorrido</label>
            <input type="hs" name="hours" id="horas">

            <label for="minutos">Cantidad de Minutos del recorrido</label>
            <input type="min" name="mins" id="minutos">

            <label for="segundos">Cantidad de Segundos del recorrido</label>
            <input type="seg" name="seconds" id="segundos">

            <input type="submit" value="Calcular velocidad" id="btn" class="boton-submit">

            <!-- <label for="velocidadMPS">Velocidad (m/s)</label>
            <input type="text" name="velocidadms" id="velocidadms">

            <label for="velocidadKMH">Velocidad (km/h)</label>
            <input type="text" name="velocidadkmh" id="velocidadkmh">

            <label for="velocidadMPH">Velocidad (mph)</label>
            <input type="text" name="velocidadmph" id="velocidadmph"> -->

        </form>
    </div>

    <h2>Velocidades Calculadas:</h2>
    <p>Velocidad en M/S: <span id="velocidadPromedio"></span> m/s</p>
    <p>Velocidad en KM/H: <span id="velocidadKMH"></span> km/h</p>
    <p>Velocidad en MPH: <span id="velocidadMPH"></span> mph</p>

    <script src="./main.js"></script>
</body>
</html>
